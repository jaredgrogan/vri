<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AI - Discover the Universe</title>
    <style>
        :root {
            --primary-color: #3a1c71;
            --secondary-color: #d76d77;
            --accent-color: #ffaf7b;
            --text-color: #ffffff;
            --bg-color: #0a0a1a;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 0.5rem;
        }
        
        nav button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: 1rem;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .universe-visualization {
            background: url('/api/placeholder/1200/600') center/cover no-repeat;
            border-radius: 15px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 2rem;
        }
        
        #search-input {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px 0 0 25px;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-color);
        }
        
        #search-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: var(--accent-color);
            color: var(--bg-color);
            cursor: pointer;
        }
        
        .mode-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .mode-button {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-button:hover, .mode-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .content-card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .universe-visualization {
                height: 300px;
                font-size: 1.5rem;
            }
            
            .mode-switcher {
                flex-wrap: wrap;
            }
            
            .mode-button {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Universitas AI</h1>
        <p>Discover the Universe</p>
    </header>
    
    <nav>
        <button id="settings-button">Settings</button>
        <button id="profile-button">Profile</button>
        <button id="help-button">Help</button>
    </nav>
    
    <main>
        <div class="universe-visualization">
            Your Cognitive Computer
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search or ask anything...">
            <button id="search-button">Enter</button>
        </div>
        
        <div class="mode-switcher">
            <button class="mode-button active" id="text-mode">Text</button>
            <button class="mode-button" id="voice-mode">Voice</button>
            <button class="mode-button" id="visual-mode">Visual</button>
            <button class="mode-button" id="explore-mode">Explore</button>
            <button class="mode-button" id="learn-mode">Learn</button>
        </div>
        
        <div class="content-grid">
            <div class="content-card">
                <h3>Recent Searches</h3>
                <ul id="recent-searches"></ul>
            </div>
            <div class="content-card">
                <h3>Trending Topics</h3>
                <ul id="trending-topics"></ul>
            </div>
            <div class="content-card">
                <h3>Your Topics</h3>
                <ul id="your-topics"></ul>
            </div>
        </div>
    </main>

    <script>
        // Sample data
        const recentSearches = ['Quantum mechanics', 'Dark matter', 'Exoplanets'];
        const trendingTopics = ['AI ethics', 'Space exploration', 'Renewable energy'];
        const yourTopics = ['Astrophysics', 'Neuroscience', 'Bioengineering'];

        // Populate lists
        function populateList(id, items) {
            const ul = document.getElementById(id);
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
        }

        populateList('recent-searches', recentSearches);
        populateList('trending-topics', trendingTopics);
        populateList('your-topics', yourTopics);

        // Mode switching
        const modeButtons = document.querySelectorAll('.mode-button');
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query) {
                alert(`Searching for: ${query}`);
                // Here you would typically send the query to your backend
                searchInput.value = '';
            }
        });

        // Add event listeners for nav buttons
        document.getElementById('settings-button').addEventListener('click', () => alert('Settings clicked'));
        document.getElementById('profile-button').addEventListener('click', () => alert('Profile clicked'));
        document.getElementById('help-button').addEventListener('click', () => alert('Help clicked'));
    </script>
</body>
</html>
