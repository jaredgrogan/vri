<!DOCTYPE html>
<html>
<head>
    <title>USMML State Graph</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.6/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.6/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        #graph-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        .state-card {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        .state-card h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        .meta-data {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            line-height: 1.4;
        }
        .description {
            font-style: italic;
            color: #34495e;
            margin-top: 10px;
            line-height: 1.4;
        }
        .legend {
            position: fixed;
            left: 20px;
            top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff7675;"></div>
            <span>Meta States</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #00b894;"></div>
            <span>CEC States</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #0984e3;"></div>
            <span>RSH States</span>
        </div>
    </div>
    
    <div id="graph-container"></div>
    <div id="state-card" class="state-card">
        <h3 id="state-title"></h3>
        <div id="state-metadata" class="meta-data"></div>
        <div id="state-description" class="description"></div>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Complete state metadata dictionary
            const stateData = {
                // Meta States
                'M1': {
                    title: 'System Equilibrium [1,1]',
                    metadata: 'Stability: High, Complexity: Low, Duration: Long-term',
                    description: 'Balanced steady state with controlled advancement in both technical and organizational domains'
                },
                'M2': {
                    title: 'Infrastructure Growth [1,φ]',
                    metadata: 'Stability: Medium, Complexity: Medium, Duration: Medium-term',
                    description: 'Technical stability supporting organizational expansion and capability building'
                },
                // ... Continue with all Meta states
                
                // CEC States
                'C1': {
                    title: 'Complete Stability [1,1,1]',
                    metadata: 'Performance: Balanced, Efficiency: High, Risk: Low',
                    description: 'Optimal equilibrium state with balanced technical performance and resource utilization'
                },
                // ... Continue with all CEC states
                
                // RSH States
                'R1': {
                    title: 'Infrastructure Stability [1,1,1]',
                    metadata: 'Capacity: Balanced, Resilience: High, Development: Steady',
                    description: 'Stable organizational foundation with balanced resource allocation and workforce development'
                }
                // ... Continue with all RSH states
            };

            // Create nodes with USMML coordinate positioning
            const nodes = new vis.DataSet([
                // Meta States (Red)
                {id: 'M1', label: '[1,1]', x: -200, y: -200, color: '#ff7675', group: 'meta'},
                {id: 'M2', label: '[1,φ]', x: -100, y: -200, color: '#ff7675', group: 'meta'},
                {id: 'M3', label: '[1,ψ]', x: 0, y: -200, color: '#ff7675', group: 'meta'},
                {id: 'M4', label: '[φ,1]', x: -200, y: -100, color: '#ff7675', group: 'meta'},
                {id: 'M5', label: '[φ,φ]', x: -100, y: -100, color: '#ff7675', group: 'meta'},
                {id: 'M6', label: '[φ,ψ]', x: 0, y: -100, color: '#ff7675', group: 'meta'},
                {id: 'M7', label: '[ψ,1]', x: -200, y: 0, color: '#ff7675', group: 'meta'},
                {id: 'M8', label: '[ψ,φ]', x: -100, y: 0, color: '#ff7675', group: 'meta'},
                {id: 'M9', label: '[ψ,ψ]', x: 0, y: 0, color: '#ff7675', group: 'meta'},

                // CEC States (Green)
                {id: 'C1', label: '[1,1,1]', x: 200, y: -200, color: '#00b894', group: 'cec'},
                // ... Continue with all CEC states

                // RSH States (Blue)
                {id: 'R1', label: '[1,1,1]', x: 400, y: -200, color: '#0984e3', group: 'rsh'}
                // ... Continue with all RSH states
            ]);

            const edges = new vis.DataSet([
                // Meta State transitions
                {from: 'M1', to: 'M2', arrows: 'to'},
                {from: 'M2', to: 'M5', arrows: 'to'},
                // ... Continue with all valid transitions
            ]);

            const container = document.getElementById('graph-container');
            
            const data = {
                nodes: nodes,
                edges: edges
            };
            
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 30,
                    font: {
                        size: 14,
                        color: '#333'
                    }
                },
                edges: {
                    width: 2,
                    smooth: {
                        type: 'continuous'
                    }
                },
                physics: {
                    enabled: false,
                    stabilization: false
                },
                interaction: {
                    hover: true,
                    zoomView: true
                }
            };
            
            const network = new vis.Network(container, data, options);

            // Show state card on node click
            network.on('click', function(params) {
                const card = document.getElementById('state-card');
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const stateInfo = stateData[nodeId];
                    if (stateInfo) {
                        document.getElementById('state-title').textContent = stateInfo.title;
                        document.getElementById('state-metadata').textContent = stateInfo.metadata;
                        document.getElementById('state-description').textContent = stateInfo.description;
                        card.style.display = 'block';
                    }
                } else {
                    card.style.display = 'none';
                }
            });

            // Hover effects
            network.on('hoverNode', function(params) {
                network.canvas.body.container.style.cursor = 'pointer';
            });

            network.on('blurNode', function(params) {
                network.canvas.body.container.style.cursor = 'default';
            });
        });
    </script>
</body>
</html>
