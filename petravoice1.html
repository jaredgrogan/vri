<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and document settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petra Reader</title>
    <meta name="description" content="Petra Reader - Your Personal Polyglot">
    <meta name="theme-color" content="#A51C30">

    <!-- Luxon library for time display -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.src && e.target.src.includes('luxon')) {
                console.error('Failed to load Luxon library');
                document.getElementById('timeDisplay').textContent = new Date().toLocaleString();
            }
        }, true);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>

    <!-- Recorder.js library for WAV export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js"></script>

    <!-- Styles -->
    <style>
        /* Existing styles remain unchanged */

        /* New styles for action buttons and output section */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .action-buttons button,
        .action-buttons select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-buttons button:hover,
        .action-buttons select:hover {
            background: var(--primary-gradient);
            color: white;
        }

        .output-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .output-section textarea {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            resize: vertical;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        /* Adjusting controls for two rows of buttons */
        .controls {
            margin-bottom: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Advanced Settings Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-color);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid var(--input-border);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }

        .modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .modal-content select,
        .modal-content input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .modal-content {
                width: 90%;
                margin-top: 20%;
            }
        }
    </style>
</head>
<body>
    <!-- Initialize theme before content to prevent flash -->
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
    </script>

    <!-- Overlay and canvas for background animations -->
    <div class="overlay" id="overlay"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- Sidebar for history -->
    <!-- Existing sidebar code remains unchanged -->

    <!-- Header -->
    <header>
        <!-- Existing header code remains unchanged -->
        <div class="container header-content">
            <div class="brand-container">
                <img src="logo1.svg" alt="Petra Logo" class="brand-logo"/>
                <a href="index.html" class="brand-name">Petra.chat</a>
                <span class="brand-subtitle">Your Personal Polyglot</span>
            </div>
            <div class="header-controls">
                <div class="time-display" id="timeDisplay"></div>
                <button id="themeToggle" aria-label="Toggle theme" data-tooltip="Toggle theme" role="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        <div class="hero-section">
            <h1 class="hero-title">What can I read for you today?</h1>
            <p class="hero-subtitle">Voice Synthesis powered by Cognitive Cloud</p>
        </div>

        <div class="content-wrapper">
            <div class="input-section">
                <!-- Existing input textarea -->
                <textarea 
                    placeholder="Enter your text here (max 25,000 characters, 4000 words)"
                    maxlength="25000"
                    aria-label="Text input"
                    id="textInput"
                ></textarea>

                <!-- New action buttons and dropdowns -->
                <div class="action-buttons">
                    <button id="composeButton" aria-label="Compose text">Compose</button>
                    <button id="summarizeButton" aria-label="Summarize text">Summarize</button>
                    <select id="styleSelect" aria-label="Select composition style">
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="storytelling">Storytelling</option>
                    </select>
                    <select id="summarySelect" aria-label="Select summarization type">
                        <option value="bullet_points">Bullet Points</option>
                        <option value="concise">Concise Summary</option>
                        <option value="detailed">Detailed Summary</option>
                    </select>
                    <button id="advancedSettingsButton" aria-label="Advanced settings">Settings</button>
                </div>

                <div class="input-stats">
                    <!-- Existing input stats -->
                    <span id="charCount">0 / 25000 characters</span>
                    <span id="wordCount">0 / 4000 words</span>
                    <span id="timerDisplay" class="timer-display">0:00</span>
                </div>
            </div>

            <!-- New output section -->
            <div class="output-section">
                <textarea 
                    id="outputField"
                    readonly
                    aria-label="Generated output will appear here"
                    placeholder="Generated output will appear here..."
                ></textarea>
            </div>

            <!-- Existing controls (e.g., playback controls) with buttons adjusted for two rows -->
            <h2 class="section-title">Petra Reader Tools</h2>
            <div class="controls" role="region" aria-label="Playback Controls">
                <!-- First row: Language select and voice settings -->
                <div class="control-buttons">
                    <select aria-label="Select language" id="languageSelect">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                        <option value="zh">Chinese</option>
                        <!-- Other language options -->
                    </select>

                    <select aria-label="Select voice" id="voiceSelect">
                        <!-- Voices will be populated dynamically -->
                    </select>
                </div>

                <!-- Second row: Playback and export buttons -->
                <div class="control-buttons">
                    <button id="dictateButton" aria-label="Start dictation" data-tooltip="Dictate" role="button">
                        <!-- SVG icon for dictation -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" x2="12" y1="19" y2="22"/>
                        </svg>
                    </button>

                    <button id="playButton" aria-label="Play text" data-tooltip="Play" role="button">
                        <!-- SVG icon for play -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>

                    <button id="pauseButton" aria-label="Pause playback" data-tooltip="Pause" role="button">
                        <!-- SVG icon for pause -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>

                    <button id="stopButton" aria-label="Stop playback" data-tooltip="Stop" role="button">
                        <!-- SVG icon for stop -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="5" width="14" height="14"></rect>
                        </svg>
                    </button>

                    <button id="exportButton" aria-label="Export as WAV" data-tooltip="Export WAV" role="button">
                        <!-- SVG icon for export -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>

                    <button id="exportTxtButton" aria-label="Export as TXT" data-tooltip="Export TXT" role="button">
                        <!-- SVG icon for export TXT -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h8"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <line x1="10" y1="9" x2="8" y2="9"></line>
                        </svg>
                    </button>

                    <button id="settingsButton" aria-label="Settings" data-tooltip="Settings" role="button">
                        <!-- SVG icon for settings -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33h-.09a1.65 1.65 0 0 0-1.51 1v.09a2 2 0 0 1-2 2h-1.09a2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1-1.51h-.09a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82V15a1.65 1.65 0 0 0-1.51-1H3.09a2 2 0 0 1-2-2v-1.09a2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.51-1v-.09a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3.09a2 2 0 0 1 2-2h1.09a2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1h.09a2 2 0 0 1 2 2v1.09a2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Advanced Settings Modal -->
    <div id="advancedSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettings">&times;</span>
            <h3>Advanced Settings</h3>
            <label for="toneSelect">Tone:</label>
            <select id="toneSelect">
                <option value="neutral">Neutral</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>

            <label for="verbosityRange">Verbosity:</label>
            <input type="range" id="verbosityRange" min="0" max="2" step="0.1" value="1">

            <label for="bgAnimation">Background Animation</label>
            <div class="toggle-switch">
                <input type="checkbox" id="bgAnimation" checked>
                <label for="bgAnimation"></label>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container">
        <p>© 2024 Cognitive Cloud</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Existing JavaScript code remains unchanged up to the Application Initialization section

        // Extend the Application Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Existing initialization code

            // New functionality
            const composeButton = document.getElementById('composeButton');
            const summarizeButton = document.getElementById('summarizeButton');
            const outputField = document.getElementById('outputField');
            const styleSelect = document.getElementById('styleSelect');
            const summarySelect = document.getElementById('summarySelect');
            const advancedSettingsButton = document.getElementById('advancedSettingsButton');
            const advancedSettingsModal = document.getElementById('advancedSettingsModal');
            const closeSettings = document.getElementById('closeSettings');
            const toneSelect = document.getElementById('toneSelect');
            const verbosityRange = document.getElementById('verbosityRange');
            const bgAnimation = document.getElementById('bgAnimation');

            // Event listener for Compose button
            composeButton.addEventListener('click', async () => {
                const userInput = document.getElementById('textInput').value;
                const style = styleSelect.value;
                const tone = toneSelect.value;
                const verbosity = verbosityRange.value;

                if (!userInput.trim()) {
                    alert('Please enter some text to compose.');
                    return;
                }

                try {
                    // Call the compose API endpoint
                    const response = await fetch('/api/compose', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userInput,
                            style,
                            tone,
                            verbosity
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        outputField.value = result.output;
                        saveToHistory(result.output);
                    } else {
                        alert(result.error || 'Failed to compose text.');
                    }
                } catch (error) {
                    console.error('Error composing text:', error);
                }
            });

            // Event listener for Summarize button
            summarizeButton.addEventListener('click', async () => {
                const userInput = document.getElementById('textInput').value;
                const summaryType = summarySelect.value;

                if (!userInput.trim()) {
                    alert('Please enter some text to summarize.');
                    return;
                }

                try {
                    // Call the summarize API endpoint
                    const response = await fetch('/api/summarize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userInput,
                            summaryType
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        outputField.value = result.summary;
                        saveToHistory(result.summary);
                    } else {
                        alert(result.error || 'Failed to summarize text.');
                    }
                } catch (error) {
                    console.error('Error summarizing text:', error);
                }
            });

            // Advanced settings modal handlers
            advancedSettingsButton.addEventListener('click', () => {
                advancedSettingsModal.style.display = 'block';
            });

            closeSettings.addEventListener('click', () => {
                advancedSettingsModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == advancedSettingsModal) {
                    advancedSettingsModal.style.display = 'none';
                }
            });

            // Existing initialization code continues...

            function initializeApp() {
                // Existing code...

                // Initialize advanced settings from local storage (if needed)
                toneSelect.value = localStorage.getItem('tone') || 'neutral';
                verbosityRange.value = localStorage.getItem('verbosity') || '1';
                bgAnimation.checked = localStorage.getItem('bgAnimation') !== 'false';

                // Save advanced settings on change
                toneSelect.addEventListener('change', () => {
                    localStorage.setItem('tone', toneSelect.value);
                });

                verbosityRange.addEventListener('input', () => {
                    localStorage.setItem('verbosity', verbosityRange.value);
                });

                bgAnimation.addEventListener('change', () => {
                    isAnimationEnabled = bgAnimation.checked;
                    localStorage.setItem('bgAnimation', isAnimationEnabled);
                    if (isAnimationEnabled) {
                        particleSystem.start();
                    } else {
                        particleSystem.pause();
                    }
                });

                // Initialize voice select
                speechController.updateVoiceSelect();

                // Call existing initialization steps
                updateTime();
                setInterval(updateTime, 1000);
                updateCounters();
                loadHistory();
            }

            // Call initializeApp
            initializeApp();
        });
    </script>
</body>
</html>
