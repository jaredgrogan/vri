<script>
// Core initialization
let isDarkMode = localStorage.getItem('theme') === 'dark';
let isAnimationEnabled = true;
let particleSystem = null;
let timerInterval;
let isPlaying = false;
let isDictating = false;
let currentUtterance = null;
let synth = window.speechSynthesis;

// Browser compatibility checks
const hasSpeechRecognition = 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window;
const hasSpeechSynthesis = 'speechSynthesis' in window;
const hasAudioContext = 'AudioContext' in window || 'webkitAudioContext' in window;

// Enhanced error handling
function handleError(error, context) {
    console.error(`Error in ${context}:`, error);
    // Only show user-friendly messages for critical errors
    if (context === 'speech-synthesis' || context === 'audio-export') {
        alert(`Failed to process audio: ${error.message || 'Unknown error'}`);
    }
}

// Vector Particle System Implementation
class VectorNetwork {
    constructor() {
        try {
            this.canvas = document.getElementById('particleCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.vectors = [];
            this.connections = [];
            this.vectorCount = 50;
            this.connectionDistance = 150;
            this.lineWeight = 1.5;
            this.isRunning = false;
            
            this.setupCanvas();
            this.init();
            this.setupEventListeners();
        } catch (error) {
            handleError(error, 'vector-network-init');
        }
    }

    setupCanvas() {
        this.canvas.style.position = 'fixed';
        this.canvas.style.top = '0';
        this.canvas.style.left = '0';
        this.canvas.style.width = '100%';
        this.canvas.style.height = '100%';
        this.canvas.style.zIndex = '-1';
        this.canvas.style.pointerEvents = 'none';
        this.resize();
    }

    setupEventListeners() {
        window.addEventListener('resize', () => this.resize(), { passive: true });
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                this.pause();
            } else if (isAnimationEnabled) {
                this.resume();
            }
        });
    }

    init() {
        this.createVectors();
        if (isAnimationEnabled) {
            this.start();
        }
    }

    createVectors() {
        this.vectors = [];
        for (let i = 0; i < this.vectorCount; i++) {
            this.vectors.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: (Math.random() - 0.5) * 0.8,
                vy: (Math.random() - 0.5) * 0.8
            });
        }
    }

    findConnections() {
        this.connections = [];
        for (let i = 0; i < this.vectors.length; i++) {
            for (let j = i + 1; j < this.vectors.length; j++) {
                const dx = this.vectors[i].x - this.vectors[j].x;
                const dy = this.vectors[i].y - this.vectors[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.connectionDistance) {
                    this.connections.push({
                        start: this.vectors[i],
                        end: this.vectors[j],
                        opacity: 1 - (distance / this.connectionDistance)
                    });
                }
            }
        }
    }
animate() {
        if (!this.isRunning || !isAnimationEnabled) return;

        try {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

            // Update vector positions
            this.vectors.forEach(vector => {
                vector.x += vector.vx;
                vector.y += vector.vy;

                // Bounce off edges
                if (vector.x < 0 || vector.x > this.canvas.width) vector.vx *= -1;
                if (vector.y < 0 || vector.y > this.canvas.height) vector.vy *= -1;
            });

            // Find and draw triangulated connections
            this.findConnections();
            this.drawConnections();

            requestAnimationFrame(() => this.animate());
        } catch (error) {
            this.isRunning = false;
            handleError(error, 'vector-animation');
        }
    }

    drawConnections() {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        this.ctx.strokeStyle = isDark ? 'rgba(255, 255, 255, 0.6)' : 'rgba(0, 0, 0, 0.3)';
        this.ctx.lineWidth = this.lineWeight;

        this.connections.forEach(connection => {
            this.ctx.beginPath();
            this.ctx.moveTo(connection.start.x, connection.start.y);
            this.ctx.lineTo(connection.end.x, connection.end.y);
            this.ctx.globalAlpha = connection.opacity;
            this.ctx.stroke();
        });

        this.ctx.globalAlpha = 1;
    }

    resize() {
        try {
            const dpr = window.devicePixelRatio || 1;
            const rect = this.canvas.getBoundingClientRect();
            this.canvas.width = rect.width * dpr;
            this.canvas.height = rect.height * dpr;
            this.ctx.scale(dpr, dpr);
            this.createVectors();
        } catch (error) {
            handleError(error, 'canvas-resize');
        }
    }

    start() {
        if (!this.isRunning) {
            this.isRunning = true;
            this.animate();
        }
    }

    pause() {
        this.isRunning = false;
    }

    resume() {
        if (!this.isRunning) {
            this.start();
        }
    }
}

// Enhanced Speech System
class SpeechController {
    constructor() {
        this.synth = window.speechSynthesis;
        this.recognition = null;
        this.voices = [];
        this.currentUtterance = null;
        this.isInitialized = false;
        this.setupVoices();
        
        if (hasSpeechRecognition) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            this.recognition = new SpeechRecognition();
            this.setupRecognition();
        }
    }

    setupVoices() {
        const loadVoices = () => {
            this.voices = this.synth.getVoices();
            this.updateVoiceSelect();
        };

        if (this.synth.onvoiceschanged !== undefined) {
            this.synth.onvoiceschanged = loadVoices;
        }
        loadVoices();
    }

    updateVoiceSelect() {
        const voiceSelect = document.getElementById('voiceSelect');
        voiceSelect.innerHTML = '';
        
        const currentLang = document.getElementById('languageSelect').value;
        const langVoices = this.voices.filter(voice => voice.lang.startsWith(currentLang));
        
        (langVoices.length ? langVoices : this.voices).forEach(voice => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-lang', voice.lang);
            option.setAttribute('data-name', voice.name);
            if (voice.default) option.selected = true;
            voiceSelect.appendChild(option);
        });
    }

    setupRecognition() {
        if (!this.recognition) return;

        this.recognition.continuous = true;
        this.recognition.interimResults = true;
        this.recognition.lang = document.getElementById('languageSelect').value;

        this.recognition.onstart = () => {
            isDictating = true;
            const dictateButton = document.getElementById('dictateButton');
            dictateButton.classList.add('recording');
            dictateButton.setAttribute('data-tooltip', 'Stop Dictation');
        };

        this.recognition.onend = () => {
            isDictating = false;
            const dictateButton = document.getElementById('dictateButton');
            dictateButton.classList.remove('recording');
            dictateButton.setAttribute('data-tooltip', 'Start Dictation');
        };

        this.recognition.onerror = (event) => {
            handleError(event, 'speech-recognition');
            this.stopRecognition();
        };

        this.setupResultsHandler();
    }

    setupResultsHandler() {
        if (!this.recognition) return;

        this.recognition.onresult = (event) => {
            const textInput = document.getElementById('textInput');
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                }
            }

            if (finalTranscript) {
                const cursorPosition = textInput.selectionStart;
                const currentText = textInput.value;
                textInput.value = currentText.slice(0, cursorPosition) + 
                                finalTranscript + 
                                currentText.slice(cursorPosition);
                textInput.dispatchEvent(new Event('input'));
            }
        };
    }

speak(text, options = {}) {
        return new Promise((resolve, reject) => {
            try {
                if (this.currentUtterance) {
                    this.synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                const selectedVoice = this.voices[document.getElementById('voiceSelect').selectedIndex];
                
                if (selectedVoice) utterance.voice = selectedVoice;
                utterance.lang = document.getElementById('languageSelect').value;
                utterance.rate = parseFloat(document.getElementById('speedSelect').value);

                utterance.onstart = () => {
                    isPlaying = true;
                    document.getElementById('playButton').setAttribute('data-tooltip', 'Pause');
                    startTimer();
                };

                utterance.onend = () => {
                    isPlaying = false;
                    this.currentUtterance = null;
                    document.getElementById('playButton').setAttribute('data-tooltip', 'Play');
                    stopTimer();
                    resolve();
                };

                utterance.onerror = (event) => {
                    handleError(event, 'speech-synthesis');
                    stopTimer();
                    isPlaying = false;
                    this.currentUtterance = null;
                    reject(event);
                };

                this.currentUtterance = utterance;
                this.synth.speak(utterance);
            } catch (error) {
                handleError(error, 'speech-synthesis');
                reject(error);
            }
        });
    }

    startRecognition() {
        if (!this.recognition) {
            alert('Speech recognition is not supported in your browser');
            return;
        }
        try {
            this.recognition.start();
        } catch (error) {
            handleError(error, 'speech-recognition-start');
        }
    }

    stopRecognition() {
        if (this.recognition) {
            try {
                this.recognition.stop();
            } catch (error) {
                handleError(error, 'speech-recognition-stop');
            }
        }
    }

    pause() {
        if (this.currentUtterance && this.synth.speaking) {
            this.synth.pause();
            clearInterval(timerInterval);
        }
    }

    resume() {
        if (this.currentUtterance) {
            this.synth.resume();
            startTimer();
        }
    }
}

// Timer Implementation
let startTime;
let pausedTime = 0;

function startTimer() {
    startTime = Date.now() - pausedTime;
    updateTimer();
    timerInterval = setInterval(updateTimer, 100);
}

function stopTimer() {
    clearInterval(timerInterval);
    document.getElementById('timerDisplay').textContent = '0:00';
    pausedTime = 0;
}

function updateTimer() {
    const elapsed = Date.now() - startTime;
    const seconds = Math.floor(elapsed / 1000);
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timerDisplay').textContent = 
        `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
}

// Application Initialization
document.addEventListener('DOMContentLoaded', () => {
    const speechController = new SpeechController();
    const textInput = document.getElementById('textInput');
    const particleSystem = new VectorNetwork();

    // Update character and word counts
    function updateCounters() {
        const text = textInput.value;
        const chars = text.length;
        const words = text.trim() ? text.trim().split(/\s+/).length : 0;

        document.getElementById('charCount').textContent = `${chars} / 25000 characters`;
        document.getElementById('wordCount').textContent = `${words} / 4000 words`;

        return { chars, words };
    }

    // Text input handler
    textInput.addEventListener('input', () => {
        const { words } = updateCounters();
        if (words > 4000) {
            const wordArray = textInput.value.trim().split(/\s+/);
            textInput.value = wordArray.slice(0, 4000).join(' ');
            updateCounters();
        }
    });

    // Playback controls
    document.getElementById('playButton').addEventListener('click', () => {
        if (speechController.synth.speaking && isPlaying) {
            speechController.pause();
            isPlaying = false;
            document.getElementById('playButton').setAttribute('data-tooltip', 'Resume');
        } else {
            const text = textInput.value;
            if (text && !isPlaying) {
                speechController.speak(text).catch(error => 
                    handleError(error, 'playback-control'));
            }
        }
    });

    document.getElementById('pauseButton').addEventListener('click', () => {
        if (speechController.synth.speaking) {
            if (isPlaying) {
                speechController.pause();
                clearInterval(timerInterval);
            } else {
                speechController.resume();
                startTimer();
            }
            isPlaying = !isPlaying;
        }
    });

// Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    
    function toggleTheme() {
        const isDark = document.body.getAttribute('data-theme') !== 'dark';
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        
        // Update particle system colors
        if (particleSystem && isAnimationEnabled) {
            particleSystem.drawConnections();
        }
    }

    themeToggle.addEventListener('click', toggleTheme);

    // Export functionality
    async function exportAudio(text) {
        if (!hasAudioContext) {
            alert('Audio export is not supported in your browser');
            return;
        }

        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const mediaStreamDestination = audioContext.createMediaStreamDestination();
            const mediaRecorder = new MediaRecorder(mediaStreamDestination.stream, {
                mimeType: 'audio/wav'
            });
            
            const audioChunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            return new Promise((resolve, reject) => {
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    resolve(audioBlob);
                    audioContext.close();
                };

                mediaRecorder.onerror = reject;
                mediaRecorder.start();

                speechController.speak(text)
                    .then(() => mediaRecorder.stop())
                    .catch(error => {
                        mediaRecorder.stop();
                        reject(error);
                    });
            });
        } catch (error) {
            throw new Error(`Failed to setup audio export: ${error.message}`);
        }
    }

    // Export buttons handlers
    document.getElementById('exportButton').addEventListener('click', async () => {
        const text = textInput.value;
        if (!text) {
            alert('Please enter some text to export.');
            return;
        }

        const exportButton = document.getElementById('exportButton');
        try {
            exportButton.disabled = true;
            exportButton.setAttribute('data-tooltip', 'Exporting...');
            
            const audioBlob = await exportAudio(text);
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `petra-audio-${Date.now()}.wav`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            handleError(error, 'audio-export');
        } finally {
            exportButton.disabled = false;
            exportButton.setAttribute('data-tooltip', 'Export WAV');
        }
    });

    document.getElementById('exportTxtButton').addEventListener('click', () => {
        const text = textInput.value;
        if (!text) {
            alert('Please enter some text to export.');
            return;
        }

        try {
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `petra-text-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            handleError(error, 'text-export');
        }
    });

    // Settings panel handlers
    const settingsButton = document.getElementById('settingsButton');
    const settingsPanel = document.getElementById('settingsPanel');
    const overlay = document.getElementById('overlay');
    const bgAnimation = document.getElementById('bgAnimation');

    function toggleSettings(show) {
        settingsPanel.classList.toggle('active', show);
        overlay.classList.toggle('active', show);
    }

    settingsButton.addEventListener('click', () => toggleSettings(true));
    overlay.addEventListener('click', () => toggleSettings(false));

    // Close settings with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && settingsPanel.classList.contains('active')) {
            toggleSettings(false);
        }
    });

    // Background animation toggle
    bgAnimation.addEventListener('change', (e) => {
        isAnimationEnabled = e.target.checked;
        if (isAnimationEnabled) {
            particleSystem.start();
        } else {
            particleSystem.pause();
            const ctx = particleSystem.canvas.getContext('2d');
            ctx.clearRect(0, 0, particleSystem.canvas.width, particleSystem.canvas.height);
        }
        localStorage.setItem('bgAnimation', isAnimationEnabled);
    });

    // Time display
    function updateTime() {
        try {
            const DateTime = luxon.DateTime;
            const now = DateTime.local();
            const formatted = now.toFormat("ccc MMM dd h:mm a");
            document.getElementById('timeDisplay').textContent = formatted;
        } catch (error) {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleString();
        }
    }

    // Dictation button handler
    document.getElementById('dictateButton').addEventListener('click', () => {
        if (!isDictating) {
            speechController.startRecognition();
        } else {
            speechController.stopRecognition();
        }
    });

    // Language change handler
    document.getElementById('languageSelect').addEventListener('change', () => {
        if (speechController.recognition) {
            speechController.recognition.lang = document.getElementById('languageSelect').value;
        }
        speechController.updateVoiceSelect();
    });

    // Initialize components
    function initializeApp() {
        // Restore background animation state
        const savedAnimationState = localStorage.getItem('bgAnimation');
        if (savedAnimationState !== null) {
            isAnimationEnabled = savedAnimationState === 'true';
            bgAnimation.checked = isAnimationEnabled;
            if (!isAnimationEnabled) {
                particleSystem.pause();
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        updateCounters();
    }

    // Start the application
    initializeApp();
});
