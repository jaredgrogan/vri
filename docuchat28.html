<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head Section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat App - Universitas AI</title>
    <meta name="description" content="A bilingual document chat application supporting multiple languages">
    <link rel="icon" href="favicon5.svg" type="image/svg+xml">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&family=Courier+New&family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'universitas-red': {
                            light: '#ED1B34',
                            dark: '#A51C30',
                        },
                        background: {
                            light: '#FFFFFF',
                            dark: '#1e1e1e',
                        },
                        panel: {
                            light: 'rgba(255, 255, 255, 0.7)',
                            dark: 'rgba(42, 42, 42, 0.7)',
                        },
                        'accent-color': '#A51C30',
                        'hover-bg-color': '#ED1B34',
                        'hover-text-color': '#ffffff',
                        'button-text-color': '#ffffff',
                        'shadow-color': 'rgba(0, 0, 0, 0.1)',
                        'input-stroke': '#A51C30',
                        'glass-bg': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'user-bubble-bg': 'rgba(255, 255, 255, 0.3)',
                        'hero-bg': '#ffffff',
                    },
                    fontFamily: {
                        'sans': ['Source Sans Pro', 'sans-serif'],
                        'mono': ['Courier New', 'monospace'],
                        'arabic': ['Noto Sans Arabic', 'sans-serif'],
                    },
                    borderRadius: {
                        'universitas': '25px',
                    },
                }
            }
        }
    </script>
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s, border 0.3s;
        }
        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Translations
        const translations = {
            en: {
                appTitle: "DocuChat App",
                send: "Send",
                voiceInput: "Voice input",
                dragDropFiles: "Drag and drop files here or",
                selectFiles: "Select Files",
                searchPlaceholder: "Enter your search query...",
                search: "Search",
                generateCitation: "Generate Citation",
                autoReader: "Auto-Reader",
                analyzeDocument: "Analyze Document",
                analyzing: "Analyzing...",
                analysisResult: "Analysis Result:",
                summary: "Summary:",
                keyEntities: "Key Entities:",
                suggestedTasks: "Suggested Tasks:",
                keyInsights: "Key Insights:",
                exportOptions: "Export Options",
                uploadedDocuments: "Uploaded Documents",
                previewDocument: "Preview document",
                processing: "Processing your request...",
                error: "Error",
                changeLanguage: "Change language",
                lightMode: "Switch to light mode",
                darkMode: "Switch to dark mode",
                close: "Close",
                discover: "// Discover the Universe",
                typemsg: "Type your message...",
                toggleVoice: "Toggle Voice Output",
                toggleDark: "Toggle Dark Mode",
                toggleInput: "Toggle Voice Input",
                copyright: "© 2024 UNIVERSITAS AI",
                greeting: "Hello! How can I assist you today?",
                summarize: "Summarize",
                explain: "Explain",
                analyze: "Analyze",
                actions: "Actions",
                translate: "Translate",
                more: "More",
                toggleVoiceOutput: "Toggle Voice Output",
            },
            es: {
                appTitle: "Aplicación DocuChat",
                send: "Enviar",
                voiceInput: "Entrada de voz",
                dragDropFiles: "Arrastra y suelta archivos aquí o",
                selectFiles: "Seleccionar Archivos",
                searchPlaceholder: "Ingresa tu consulta de búsqueda...",
                search: "Buscar",
                generateCitation: "Generar Cita",
                autoReader: "Lector Automático",
                analyzeDocument: "Analizar Documento",
                analyzing: "Analizando...",
                analysisResult: "Resultado del Análisis:",
                summary: "Resumen:",
                keyEntities: "Entidades Clave:",
                suggestedTasks: "Tareas Sugeridas:",
                keyInsights: "Hallazgos Clave:",
                exportOptions: "Opciones de Exportación",
                uploadedDocuments: "Documentos Subidos",
                previewDocument: "Vista previa del documento",
                processing: "Procesando tu solicitud...",
                error: "Error",
                changeLanguage: "Cambiar idioma",
                lightMode: "Cambiar a modo claro",
                darkMode: "Cambiar a modo oscuro",
                close: "Cerrar",
                discover: "// Descubre el Universo",
                typemsg: "Escribe tu mensaje...",
                toggleVoice: "Activar/Desactivar Voz",
                toggleDark: "Activar/Desactivar Modo Oscuro",
                toggleInput: "Activar/Desactivar Entrada de Voz",
                copyright: "© 2024 UNIVERSITAS AI",
                greeting: "¡Hola! ¿Cómo puedo ayudarte hoy?",
                summarize: "Resumir",
                explain: "Explicar",
                analyze: "Analizar",
                actions: "Acciones",
                translate: "Traducir",
                more: "Más",
                toggleVoiceOutput: "Activar/Desactivar Voz",
            },
            // Add other languages as needed...
        };

        // Tooltip Component
        const Tooltip = ({ text, children }) => (
            <div className="tooltip-container relative">
                {children}
                <span className="tooltip">{text}</span>
            </div>
        );

        // Header Component
        const Header = ({ currentLanguage, onLanguageChange, darkMode, onDarkModeToggle, isVoiceOutputEnabled, onVoiceOutputToggle, volume, onVolumeChange }) => {
            const [dateTime, setDateTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => {
                    setDateTime(new Date());
                }, 60000); // Update every minute

                return () => clearInterval(timer);
            }, []);

            const handleLanguageChange = (e) => {
                const newLanguage = e.target.value;
                onLanguageChange(newLanguage);
            };

            return (
                <header className="flex justify-between items-center p-4 bg-white bg-opacity-70 dark:bg-gray-900 dark:bg-opacity-70 backdrop-filter backdrop-blur-md sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700">
                    <div className="flex items-center">
                        <a href="index.html" className="mr-4">
                            <img src="favicon5.svg" alt="Universitas AI Logo" className="h-12 w-12 object-contain transform transition-transform duration-300 hover:scale-110" />
                        </a>
                        <h1 className="font-mono text-xl">{translations[currentLanguage].discover}</h1>
                    </div>
                    <div className="flex items-center">
                        <div className="mr-4">
                            <select
                                value={currentLanguage}
                                onChange={handleLanguageChange}
                                className="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 p-1 rounded"
                            >
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="it">Italiano</option>
                                <option value="pt">Português</option>
                                <option value="ar">العربية</option>
                            </select>
                        </div>
                        {/* Audio Controls */}
                        <div className="mr-4 flex items-center">
                            <Tooltip text={translations[currentLanguage].toggleVoiceOutput}>
                                <button
                                    onClick={onVoiceOutputToggle}
                                    className={`icon-button p-2 rounded-full ${isVoiceOutputEnabled ? 'bg-universitas-red-dark' : 'bg-gray-200 dark:bg-gray-700'} hover:bg-universitas-red-light dark:hover:bg-universitas-red-dark transition-colors duration-300`}
                                    aria-label="Toggle Voice Output"
                                >
                                    {isVoiceOutputEnabled ? (
                                        <svg className="w-6 h-6 text-white" viewBox="0 0 24 24" width="24" height="24">
                                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                        </svg>
                                    ) : (
                                        <svg className="w-6 h-6 text-gray-600 dark:text-gray-300" viewBox="0 0 24 24" width="24" height="24">
                                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                        </svg>
                                    )}
                                </button>
                            </Tooltip>
                            {isVoiceOutputEnabled && (
                                <div className="flex items-center ml-2">
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value={volume}
                                        onChange={(e) => onVolumeChange(e.target.value)}
                                        className="w-24"
                                    />
                                    <span className="ml-2 text-sm">{volume}%</span>
                                </div>
                            )}
                        </div>
                        {/* Dark Mode Toggle */}
                        <Tooltip text={darkMode ? translations[currentLanguage].lightMode : translations[currentLanguage].darkMode}>
                            <button
                                onClick={onDarkModeToggle}
                                className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300"
                                aria-label={darkMode ? translations[currentLanguage].lightMode : translations[currentLanguage].darkMode}
                            >
                                {darkMode ? (
                                    <svg className="w-6 h-6 text-universitas-red-dark" fill="none" stroke="#ffffff" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                    </svg>
                                ) : (
                                    <svg className="w-6 h-6 text-universitas-red-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                    </svg>
                                )}
                            </button>
                        </Tooltip>
                        {/* DateTime Display */}
                        <div className="ml-4 font-mono text-sm hidden md:block">
                            {dateTime.toLocaleString(currentLanguage, {
                                weekday: 'short',
                                month: 'short',
                                day: 'numeric',
                                hour: 'numeric',
                                minute: 'numeric',
                                hour12: true,
                            }).replace(/,/g, '')}
                        </div>
                    </header>
                );
            };

            // Voice Input Component
            const VoiceInput = ({ onVoiceInput }) => {
                const [isRecording, setIsRecording] = useState(false);

                const handleVoiceInput = () => {
                    if (isRecording) {
                        // Stop recording logic here
                        setIsRecording(false);
                        onVoiceInput("Voice input text would go here");
                    } else {
                        // Start recording logic here
                        setIsRecording(true);
                    }
                };

                return (
                    <button
                        onClick={handleVoiceInput}
                        className={`p-2 rounded-full ml-2 ${isRecording ? 'bg-universitas-red-dark hover:bg-universitas-red-light' : 'bg-gray-200 dark:bg-gray-700'} transition-colors duration-300`}
                        aria-label={isRecording ? "Stop recording" : "Start recording"}
                    >
                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                );
            };

            // Chat Interface Component
            const ChatInterface = ({ messages, onSendMessage, language }) => {
                const [inputMessage, setInputMessage] = useState('');
                const chatContainerRef = useRef(null);

                useEffect(() => {
                    if (chatContainerRef.current) {
                        chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                    }
                }, [messages]);

                const handleSend = () => {
                    if (inputMessage.trim()) {
                        onSendMessage(inputMessage);
                        setInputMessage('');
                    }
                };

                return (
                    <div className="glass-morphism p-4 rounded-universitas shadow-lg">
                        <div ref={chatContainerRef} className="h-80 overflow-y-auto mb-4">
                            {messages.map((msg, index) => (
                                <div key={index} className={`p-3 rounded-universitas mb-2 ${msg.type === 'user' ? 'bg-universitas-red-dark hover:bg-universitas-red-light text-white ml-auto' : 'bg-gray-100 dark:bg-gray-700'}`}>
                                    {msg.type === 'bot' && <strong className="text-universitas-red-dark">{msg.content.startsWith('Herakles:') ? 'Herakles: ' : ''}</strong>}
                                    {msg.content}
                                </div>
                            ))}
                        </div>
                        <div className="flex items-center">
                            <input
                                type="text"
                                value={inputMessage}
                                onChange={(e) => setInputMessage(e.target.value)}
                                placeholder={translations[language].searchPlaceholder}
                                className="flex-grow mr-2 p-2 border rounded-universitas dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-universitas-red-dark dark:focus:ring-universitas-red-light"
                            />
                            <Tooltip text={translations[language].send}>
                                <button onClick={handleSend} className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300">
                                    {translations[language].send}
                                </button>
                            </Tooltip>
                            <Tooltip text={translations[language].voiceInput}>
                                <VoiceInput onVoiceInput={(text) => setInputMessage(text)} />
                            </Tooltip>
                        </div>
                    </div>
                );
            };

            // Document Upload Component
            const DocumentUpload = ({ onFileUpload, language }) => {
                const [dragOver, setDragOver] = useState(false);
                const fileInputRef = useRef(null);

                const handleDrop = (e) => {
                    e.preventDefault();
                    setDragOver(false);
                    const files = Array.from(e.dataTransfer.files);
                    onFileUpload(files);
                };

                const handleDragOver = (e) => {
                    e.preventDefault();
                    setDragOver(true);
                };

                const handleDragLeave = () => {
                    setDragOver(false);
                };

                return (
                    <div
                        onDrop={handleDrop}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        className={`glass-morphism border-2 border-dashed p-4 rounded-universitas text-center transition-colors duration-300 ${dragOver ? 'border-universitas-red-dark dark:border-universitas-red-light' : 'border-gray-300 dark:border-gray-700'}`}
                    >
                        <svg className="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p>{translations[language].dragDropFiles}</p>
                        <input
                            type="file"
                            multiple
                            onChange={(e) => onFileUpload(Array.from(e.target.files))}
                            className="hidden"
                            ref={fileInputRef}
                        />
                        <button
                            onClick={() => fileInputRef.current?.click()}
                            className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300 mt-2"
                        >
                            {translations[language].selectFiles}
                        </button>
                    </div>
                );
            };

            // Semantic Search Component
            const SemanticSearch = ({ onSearch, language }) => {
                const [query, setQuery] = useState('');

                const handleSearch = () => {
                    if (query.trim()) {
                        onSearch(query);
                    }
                };

                return (
                    <div className="mb-4 glass-morphism p-4 rounded-universitas shadow-lg">
                        <input
                            type="text"
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            placeholder={translations[language].searchPlaceholder}
                            className="w-full p-2 border rounded-universitas dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-universitas-red-dark dark:focus:ring-universitas-red-light"
                        />
                        <Tooltip text={translations[language].search}>
                            <button onClick={handleSearch} className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300 mt-2">
                                {translations[language].search}
                            </button>
                        </Tooltip>
                    </div>
                );
            };

            // Auto Citation Component
            const AutoCitation = ({ onGenerateCitation, language }) => {
                const [format, setFormat] = useState('APA');

                const handleGenerateCitation = () => {
                    onGenerateCitation(format);
                };

                const citationFormats = [
                    'APA', 'MLA', 'Chicago', 'Harvard', 'IEEE', 'AMA', 'ASA', 'APSA', 'Turabian', 'Vancouver'
                ];

                return (
                    <div className="mb-4 glass-morphism p-4 rounded-universitas shadow-lg">
                        <select
                            value={format}
                            onChange={(e) => setFormat(e.target.value)}
                            className="w-full p-2 border rounded-universitas dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-universitas-red-dark dark:focus:ring-universitas-red-light"
                        >
                            {citationFormats.map(fmt => (
                                <option key={fmt} value={fmt}>{fmt}</option>
                            ))}
                        </select>
                        <Tooltip text={translations[language].generateCitation}>
                            <button onClick={handleGenerateCitation} className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300 mt-2">
                                {translations[language].generateCitation}
                            </button>
                        </Tooltip>
                    </div>
                );
            };

            // Auto Reader Component
            const AutoReader = ({ document, onAnalysis, language }) => {
                const [isAnalyzing, setIsAnalyzing] = useState(false);
                const [analysisResult, setAnalysisResult] = useState(null);

                const handleAnalysis = () => {
                    setIsAnalyzing(true);
                    // Simulate analysis process
                    setTimeout(() => {
                        const result = {
                            summary: "This document discusses the impact of artificial intelligence on modern healthcare systems...",
                            entities: ["Artificial Intelligence", "Healthcare", "Machine Learning", "Patient Care", "Diagnosis"],
                            tasks: ["Research AI applications in radiology", "Evaluate ethical implications of AI in healthcare", "Analyze cost-effectiveness of AI-driven diagnosis"],
                            keyInsights: [
                                "AI has the potential to significantly improve diagnostic accuracy",
                                "Implementation of AI in healthcare faces regulatory challenges",
                                "There's a growing need for AI literacy among healthcare professionals"
                            ]
                        };
                        setAnalysisResult(result);
                        setIsAnalyzing(false);
                        onAnalysis(result);
                    }, 2000);
                };

                return (
                    <div className="mb-4 glass-morphism p-4 rounded-universitas shadow-lg">
                        <h3 className="text-lg font-semibold mb-2">{translations[language].autoReader}</h3>
                        <Tooltip text={translations[language].analyzeDocument}>
                            <button
                                onClick={handleAnalysis}
                                disabled={isAnalyzing || !document}
                                className={`bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300 ${isAnalyzing || !document ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                {isAnalyzing ? translations[language].analyzing : translations[language].analyzeDocument}
                            </button>
                        </Tooltip>
                        {analysisResult && (
                            <div className="mt-4">
                                <h4 className="font-semibold">{translations[language].analysisResult}</h4>
                                <p className="mt-2"><strong>{translations[language].summary}</strong> {analysisResult.summary}</p>
                                <p className="mt-2"><strong>{translations[language].keyEntities}</strong> {analysisResult.entities.join(', ')}</p>
                                <p className="mt-2"><strong>{translations[language].suggestedTasks}</strong></p>
                                <ul className="list-disc pl-5">
                                    {analysisResult.tasks.map((task, index) => (
                                        <li key={index} className="text-universitas-red-dark">{task}</li>
                                    ))}
                                </ul>
                                <p className="mt-2"><strong>{translations[language].keyInsights}</strong></p>
                                <ul className="list-disc pl-5">
                                    {analysisResult.keyInsights.map((insight, index) => (
                                        <li key={index} className="text-universitas-red-dark">{insight}</li>
                                    ))}
                                </ul>
                            </div>
                        )}
                    </div>
                );
            };

            // Export Options Component
            const ExportOptions = ({ onExport, language }) => {
                const exportFormats = ['PDF', 'DOCX', 'TXT', 'JSON'];

                return (
                    <div className="mb-4 glass-morphism p-4 rounded-universitas shadow-lg">
                        <h3 className="text-lg font-semibold mb-2">{translations[language].exportOptions}</h3>
                        <div className="flex space-x-2">
                            {exportFormats.map(format => (
                                <Tooltip key={format} text={`${translations[language].exportOptions} ${format}`}>
                                    <button
                                        onClick={() => onExport(format)}
                                        className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300"
                                    >
                                        {format}
                                    </button>
                                </Tooltip>
                            ))}
                        </div>
                    </div>
                );
            };

            // Main App Component
            const DocumentChatApp = () => {
                const [documents, setDocuments] = useState([]);
                const [chatMessages, setChatMessages] = useState([]);
                const [darkMode, setDarkMode] = useState(() => {
                    const savedTheme = localStorage.getItem('theme');
                    return savedTheme === 'dark';
                });
                const [previewDocument, setPreviewDocument] = useState(null);
                const [language, setLanguage] = useState(() => {
                    const savedLanguage = localStorage.getItem('language');
                    return savedLanguage || 'en';
                });
                const [isLoading, setIsLoading] = useState(false);
                const [error, setError] = useState(null);
                const [isVoiceOutputEnabled, setIsVoiceOutputEnabled] = useState(false);
                const [volume, setVolume] = useState(50);

                useEffect(() => {
                    document.documentElement.lang = language;
                    localStorage.setItem('language', language);
                    if (darkMode) {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                }, [darkMode, language]);

                // Handle Volume Change
                const handleVolumeChange = (newVolume) => {
                    setVolume(newVolume);
                    // TODO: Implement actual volume adjustment logic if needed
                    console.log(`Volume set to ${newVolume}%`);
                };

                // Handle Voice Output Toggle
                const handleVoiceOutputToggle = () => {
                    setIsVoiceOutputEnabled(!isVoiceOutputEnabled);
                    // TODO: Implement voice output functionality if needed
                };

                const handleFileUpload = (files) => {
                    setDocuments(prevDocs => [...prevDocs, ...files.map(file => file.name)]);
                    setIsLoading(true);
                    setTimeout(() => {
                        setIsLoading(false);
                        setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].uploadedDocuments} ${files.length} document(s). ${translations[language].analyzeDocument}?` }]);
                    }, 1500);
                };

                const handleSendMessage = (message) => {
                    setChatMessages(prev => [...prev, { type: 'user', content: message }]);
                    setIsLoading(true);
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].analyzing} "${message}". ${translations[language].searchPlaceholder}` }]);
                        setIsLoading(false);
                    }, 1000);
                };

                const handleSemanticSearch = (query) => {
                    setIsLoading(true);
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].search} "${query}". ${translations[language].analysisResult}
1. [Document A, Page 5]: "..."
2. [Document B, Page 12]: "..."
3. [Document C, Page 3]: "..."
${translations[language].searchPlaceholder}` }]);
                        setIsLoading(false);
                    }, 1500);
                };

                const handleGenerateCitation = (format) => {
                    setIsLoading(true);
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].generateCitation} ${format} format:

[Author Last Name, First Initial. (Year). Title of the document. Publisher. DOI or URL]

${translations[language].searchPlaceholder}` }]);
                        setIsLoading(false);
                    }, 1000);
                };

                const handleVoiceInput = (text) => {
                    handleSendMessage(text);
                };

                const handleDocumentAnalysis = (analysis) => {
                    setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].analysisResult}

${translations[language].summary} ${analysis.summary}

${translations[language].keyEntities} ${analysis.entities.join(', ')}

${translations[language].suggestedTasks}
${analysis.tasks.map(task => `- ${task}`).join('\n')}

${translations[language].keyInsights}
${analysis.keyInsights.map(insight => `- ${insight}`).join('\n')}

${translations[language].searchPlaceholder}` }]);
                };

                const handleExport = (format) => {
                    setIsLoading(true);
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, { type: 'bot', content: `Herakles: ${translations[language].exportOptions} ${format} format. ${translations[language].searchPlaceholder}` }]);
                        setIsLoading(false);
                    }, 1500);
                };

                return (
                    <div className="container mx-auto p-4 max-w-4xl">
                        {/* New Header */}
                        <Header
                            currentLanguage={language}
                            onLanguageChange={setLanguage}
                            darkMode={darkMode}
                            onDarkModeToggle={() => setDarkMode(!darkMode)}
                            isVoiceOutputEnabled={isVoiceOutputEnabled}
                            onVoiceOutputToggle={handleVoiceOutputToggle}
                            volume={volume}
                            onVolumeChange={handleVolumeChange}
                        />

                        {/* Main Content */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <DocumentUpload onFileUpload={handleFileUpload} language={language} />
                            <SemanticSearch onSearch={handleSemanticSearch} language={language} />
                        </div>

                        <AutoCitation onGenerateCitation={handleGenerateCitation} language={language} />
                        <AutoReader document={documents[0]} onAnalysis={handleDocumentAnalysis} language={language} />
                        <ExportOptions onExport={handleExport} language={language} />
                        <ChatInterface messages={chatMessages} onSendMessage={handleSendMessage} language={language} />

                        {documents.length > 0 && (
                            <div className="mt-4 glass-morphism p-4 rounded-universitas shadow-lg">
                                <h2 className="text-xl font-semibold mb-2">{translations[language].uploadedDocuments}</h2>
                                <ul>
                                    {documents.map((doc, index) => (
                                        <li key={index} className="mb-1">
                                            <Tooltip text={translations[language].previewDocument}>
                                                <button
                                                    onClick={() => setPreviewDocument({ name: doc, url: '#' })}
                                                    className="text-universitas-red-dark hover:underline"
                                                >
                                                    {doc}
                                                </button>
                                            </Tooltip>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        {previewDocument && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                <div className="bg-white dark:bg-gray-800 p-4 rounded-universitas w-3/4 h-3/4 overflow-auto">
                                    <h2 className="text-xl font-bold mb-4">{previewDocument.name}</h2>
                                    <iframe src={previewDocument.url} className="w-full h-full" title="Document Preview" />
                                    <button onClick={() => setPreviewDocument(null)} className="bg-universitas-red-dark hover:bg-universitas-red-light dark:bg-universitas-red-light dark:hover:bg-universitas-red-dark text-white px-4 py-2 rounded-universitas transition-colors duration-300 mt-4">
                                        {translations[language].close}
                                    </button>
                                </div>
                            </div>
                        )}

                        {isLoading && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                <div className="bg-white dark:bg-gray-800 p-4 rounded-universitas flex flex-col items-center">
                                    <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-universitas-red-dark"></div>
                                    <p className="mt-2 text-center">{translations[language].processing}</p>
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="mt-4 bg-red-100 border-l-4 border-universitas-red-dark text-red-700 p-4 rounded-universitas">
                                <p className="font-bold">{translations[language].error}</p>
                                <p>{error}</p>
                            </div>
                        )}

                        <footer className="mt-8 text-center text-gray-500 text-sm">
                            {translations[language].copyright}
                        </footer>
                    </div>
                );
            };

            // Render the App
            ReactDOM.render(<DocumentChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
