<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS AI</title>
    <link rel="icon" type="image/svg+xml" href="favicon5.svg">
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('path-to-berkeley-mono-font.woff2') format('woff2');
        }

        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f0f0f0;
            --text-color: #333333;
            --accent-color: #ff4b4b;
            --glassmorphism-bg: rgba(255, 255, 255, 0.1);
            --glassmorphism-border: 1px solid rgba(255, 255, 255, 0.18);
            --glassmorphism-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body.dark-mode {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --text-color: #ffffff;
            --glassmorphism-bg: rgba(0, 0, 0, 0.1);
            --glassmorphism-border: 1px solid rgba(255, 255, 255, 0.18);
            --glassmorphism-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header, footer {
            background: var(--glassmorphism-bg);
            backdrop-filter: blur(10px);
            border: var(--glassmorphism-border);
            box-shadow: var(--glassmorphism-shadow);
            padding: 10px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 20px 0 0 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        button, select {
            font-family: 'Berkeley Mono', 'Courier New', monospace;
            background: var(--secondary-bg);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover, select:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .mic-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill 0.3s;
        }

        .mic-button.active .mic-icon {
            fill: var(--accent-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        main {
            margin-top: 40px;
        }

        h1, h2 {
            font-family: 'Berkeley Mono', 'Courier New', monospace;
            font-weight: normal;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-form input, .search-form select {
            flex: 1;
            min-width: 200px;
        }

        .date-range {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .date-range input {
            flex: 1;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--accent-color), #ff7070);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .search-form input, .search-form select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>

                </svg>

    <main class="container">
        <h1>Your Cognitive Computer.</h1>
        <form class="search-form">

            <select id="source-select">

            <div class="date-range">

        <section id="search-results">

    </main>

</body>
</html>
