<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostTransformer | The Next Evolution of AI</title>
    <style>
        :root {
            --primary: #00FFD1;
            --dark: #0A0A0A;
            --light: #F0F0F0;
            --accent: #FF3366;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .hero-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            border-radius: 50px;
            color: var(--dark);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 50%);
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-container {
            margin-top: 4rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="background-animation"></div>
        <div class="hero-content">
            <h1 class="gradient-text">PostTransformer</h1>
            <p class="hero-text">
                The biggest breakthrough in neural network architecture since the Transformer. 
                We're building the foundation for efficient, scalable AI that will power the next generation of autonomous agents.
            </p>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-number">100x</div>
                    <p>More Efficient</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number">Linear</div>
                    <p>Scaling</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2024</div>
                    <p>The Future is Here</p>
                </div>
            </div>
            
            <div class="form-container">
                <h2>Join the Evolution</h2>
                <form id="investor-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Tell us about your investment interests" rows="4"></textarea>
                    <button type="submit" class="cta-button">Connect With Us</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
