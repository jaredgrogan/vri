<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Writing and Drawing Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            background: #f9f9f9;
            margin-top: 20px;
        }
        .word {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Natural Writing and Drawing Simulation</h1>
    <button onclick="startWriting()">Start Writing</button>

    <div class="word" id="en">English: <span id="enCanvas"></span></div>
    <div class="word" id="sp">Spanish: <span id="spCanvas"></span></div>
    <div class="word" id="ar">Arabic: <span id="arCanvas"></span></div>
    <div class="word" id="ch">Chinese: <span id="chCanvas"></span></div>

    <canvas id="drawingCanvas" width="600" height="400"></canvas>

    <script>
        const wordsToAnimate = [
            { text: 'Cat', language: 'en', canvasId: 'enCanvas' },
            { text: 'Una Libra', language: 'sp', canvasId: 'spCanvas' },
            { text: 'باب', language: 'ar', canvasId: 'arCanvas' },
            { text: '人', language: 'ch', canvasId: 'chCanvas' }
        ];

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        function startWriting() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            animateWords();
        }

        async function animateWords() {
            for (const item of wordsToAnimate) {
                const animationText = await getResponse(item.text);
                const span = document.getElementById(item.canvasId);
                span.innerHTML = ''; // Clear previous animations
                await animateDrawing(animationText, item.language);
            }
        }

        async function getResponse(prompt) {
            // Simulated API response for demonstration purposes
            return new Promise(resolve => {
                setTimeout(() => resolve(prompt), 500); // Mimicking API delay
            });
        }

        async function animateDrawing(text, language) {
            const letters = text.split('');
            let index = 0;

            for (const letter of letters) {
                await new Promise(resolve => {
                    setTimeout(() => {
                        simulateWriting(letter, 50 + index * 60, 200 + wordsToAnimate.find(item => item.language === language).canvasId.charAt(0).charCodeAt(0) * 20);
                        index++;
                        resolve();
                    }, 1000); // Delay between letters
                });
            }
        }

        function simulateWriting(letter, x, y) {
            ctx.font = "50px Arial";
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            const positions = getWritingPath(x, y, letter); // Get path for natural writing
            let pathIndex = 0;

            function drawPath() {
                if (pathIndex < positions.length) {
                    const pos = positions[pathIndex];
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    pathIndex++;
                    requestAnimationFrame(drawPath); // Smooth drawing animation
                } else {
                    ctx.fillText(letter, x, y); // Add the letter to the canvas
                }
            }

            ctx.beginPath();
            ctx.moveTo(x, y);
            drawPath();
        }

        function getWritingPath(startX, startY, letter) {
            const path = [];
            const stepSize = 5;

            for (let i = 0; i < letter.length; i++) {
                const xOffset = Math.random() * stepSize - stepSize / 2;
                const yOffset = Math.random() * stepSize - stepSize / 2;
                path.push({ x: startX + xOffset, y: startY + yOffset });
            }

            return path;
        }
    </script>
</body>
</html>
