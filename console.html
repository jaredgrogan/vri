<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Console - Indigo Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        /* Chat Console */
        .chat-console {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 370px;
            height: 400px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(90deg, #3F00FF, #4B0082); /* Indigo Theme */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .chat-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            padding: 8px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chat-input button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .chat-toggle {
            position: fixed;
            bottom: 10px;
            right: 20px;
            background: white;
            border-radius: 50%;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

<!-- Chat Console -->
<div class="chat-console" id="chatConsole" style="display: none;">
    <div class="chat-header">
        <span>Herakles AI</span>
        <button id="closeChat">Ã—</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask Herakles...">
        <button id="sendMessage">Send</button>
    </div>
</div>

<!-- Chat Toggle Button -->
<button class="chat-toggle" id="chatToggle">AI</button>

<script>
    const chatConsole = document.getElementById('chatConsole');
    const chatToggle = document.getElementById('chatToggle');
    const closeChat = document.getElementById('closeChat');
    const sendMessage = document.getElementById('sendMessage');
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');

    // Toggle Chat Console
    chatToggle.addEventListener('click', () => {
        chatConsole.style.display = 'flex';
    });

    // Close Chat Console
    closeChat.addEventListener('click', () => {
        chatConsole.style.display = 'none';
    });

    // Send Message
    sendMessage.addEventListener('click', () => {
        const message = userInput.value.trim();
        if (message) {
            const userMessage = document.createElement('div');
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);
            userInput.value = '';
        }
    });
</script>

</body>
</html>
