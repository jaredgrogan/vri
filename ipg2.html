<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognitiveCloud.tv IPG</title>
    <style>
        :root {
            --bg-primary: #0a0a1f;
            --text-primary: #ffffff;
            --accent: #3a86ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .slide {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 1rem;
            max-width: 80%;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Opening Impact -->
    <section class="slide active" id="opening">
        <div class="glass-card">
            <div class="logo-animation">
                <!-- SVG Logo Animation -->
                <svg viewBox="0 0 100 100">
                    <!-- Logo elements -->
                </svg>
            </div>
            <h1>CognitiveCloud.tv IPG</h1>
            <div class="market-size">
                <h2>$5T Market Opportunity</h2>
            </div>
        </div>
    </section>

    <!-- Problem/Solution -->
    <section class="slide" id="solution">
        <div class="glass-card">
            <div class="problem-statement">
                <h2>The Problem</h2>
                <div class="animation-container">
                    <!-- Problem visualization -->
                </div>
            </div>
            <div class="solution-demo">
                <h2>AI-Powered Solution</h2>
                <!-- Interactive Demo Component -->
            </div>
        </div>
    </section>

    <!-- Market Opportunity -->
    <section class="slide" id="market">
        <div class="glass-card">
            <div class="map-container">
                <!-- Geographic Expansion Map -->
            </div>
            <div class="projections">
                <h2>Revenue Projections</h2>
                <!-- Chart Component -->
            </div>
        </div>
    </section>

    <!-- Technology -->
    <section class="slide" id="technology">
        <div class="glass-card">
            <div class="architecture">
                <h2>Technical Architecture</h2>
                <!-- Architecture Visualization -->
            </div>
            <div class="ai-components">
                <h2>AI Components</h2>
                <!-- Component Breakdown -->
            </div>
        </div>
    </section>

    <!-- Business Model -->
    <section class="slide" id="business">
        <div class="glass-card">
            <div class="revenue-streams">
                <h2>Revenue Streams</h2>
                <!-- Revenue Breakdown -->
            </div>
            <div class="growth">
                <h2>Growth Trajectory</h2>
                <!-- Growth Chart -->
            </div>
        </div>
    </section>

    <!-- Team & Traction -->
    <section class="slide" id="team">
        <div class="glass-card">
            <div class="team-section">
                <h2>Leadership</h2>
                <!-- Team Profiles -->
            </div>
            <div class="advisors">
                <h2>Advisory Board</h2>
                <!-- Advisor Profiles -->
            </div>
        </div>
    </section>

    <div class="progress-bar" id="progress"></div>

    <script>
        // Navigation
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            updateProgress();
        }

        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        // Touch Support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentSlide < slides.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                } else if (diff < 0 && currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
        }

        // Initialize
        updateProgress();
    </script>
</body>
</html>
