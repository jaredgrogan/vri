<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuralCloud W2V™ Technology - Transforming the Internet with Web to Voice">
    <title>NeuralCloud - W2V™ Technology</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #2563eb, #fff4f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .investment-section {
            background: linear-gradient(135deg, #2563eb, #fff4f6);
        }

        .typing-container {
            min-height: 120px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark {
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            color: white;
        }

        .dark .investment-section {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(255, 244, 246, 0.3));
        }

        .dark .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .text-gray-600 {
            color: rgba(255, 255, 255, 0.7);
        }

        .dark .bg-gray-50 {
            background: rgba(255, 255, 255, 0.05);
        }

        .card {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #fff4f6;
        }

        .investment-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 244, 246, 0.2);
        }

        .investment-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff4f6;
        }

        .investment-card p {
            color: #0a192f;
        }

        .dark .investment-card p {
            color: rgba(255, 255, 255, 0.9);
        }

        .magenta-accent {
            color: #fff4f6;
        }

        .dark .magenta-accent {
            color: #fff4f6;
            opacity: 0.9;
        }

        .header-icon {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header-icon:hover {
            transform: scale(1.1);
            color: #fff4f6;
        }

        .nav-button {
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .typed-cursor {
            display: none !important;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }
            
            .text-5xl {
                font-size: 2.5rem;
            }
        }

        .dark .border-gray-200 {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark .bg-white {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .magenta-investment-header {
            color: #0a192f;
            text-shadow: 2px 2px 4px rgba(255, 244, 246, 0.3);
        }

        .dark .magenta-investment-header {
            color: #fff4f6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Previous header section remains the same -->
<!-- Header -->
    <header class="fixed top-0 w-full z-50 backdrop-blur-md bg-opacity-90 border-b border-gray-200 dark:border-gray-800">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold gradient-text">NeuralCloud W2V™</h1>
            <div class="flex items-center gap-6">
                <button id="speakerToggle" class="header-icon p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="Toggle text-to-speech">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    </svg>
                </button>
                <button id="darkModeToggle" class="header-icon p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="pt-24 pb-16 px-4">
        <div class="container mx-auto text-center">
            <div class="typing-container">
                <h2 class="text-5xl font-bold gradient-text" id="typing-text"></h2>
            </div>
            <p class="text-xl mb-4 text-gray-600 dark:text-gray-300 leading-relaxed px-2">Surf the Web, Ride the Voice</p>
            <p class="text-lg mb-8 magenta-accent">Experience W2V™ - The Future of Web Navigation</p>
            <div class="flex justify-center gap-4 mb-12">
                <button class="nav-button px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                    Experience W2V™
                </button>
                <button class="nav-button px-8 py-3 border border-blue-600 text-blue-600 dark:text-blue-400 rounded-full hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
                    Watch Demo
                </button>
            </div>
        </div>
    </section>

    <!-- Market Analysis -->
    <section class="py-16 px-4 bg-gray-50 dark:bg-gray-800/30">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold mb-8 text-center">Market Analysis</h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Market Analysis Cards -->
                <div class="card bg-white p-6 rounded-lg shadow-lg">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="text-blue-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <h4 class="text-xl font-bold">Global Users</h4>
                    </div>
                    <p class="text-3xl font-bold">5.3B</p>
                    <p class="text-gray-600">Internet Users</p>
                </div>
                <!-- Repeat for other market analysis cards -->
            </div>
        </div>
    </section>

    <!-- Revenue Projection -->
    <section class="py-16 px-4">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold mb-8 text-center">Revenue Growth</h3>
            <div class="h-[400px] w-full bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Investment Ask -->
    <section class="py-16 px-4 investment-section text-white">
        <div class="container mx-auto text-center">
            <h3 class="text-3xl font-bold mb-8 magenta-investment-header">Investment Opportunity</h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Investment Cards -->
                <div class="investment-card p-6 rounded-lg">
                    <p class="text-2xl font-bold mb-2">$10M-15M</p>
                    <p>Seed Round</p>
                </div>
                <!-- Repeat for other investment cards -->
            </div>
            <button class="px-8 py-3 bg-white text-blue-600 rounded-full hover:bg-gray-100 transition-colors">
                Request Investment Details
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 px-4 border-t border-gray-200 dark:border-gray-800">
        <div class="container mx-auto text-center text-gray-600 dark:text-gray-400">
            <p>© 2024 NeuralCloud. All rights reserved. W2V™</p>
        </div>
    </footer>

    <script>
        // Typing Animation with additional 10% speed increase
        new Typed('#typing-text', {
            strings: ['Transforming the Internet', 'Web to Voice™', 'The Future of Browsing'],
            typeSpeed: 126,
            backSpeed: 84,
            loop: true,
            backDelay: 3000,
            startDelay: 1000,
            showCursor: false
        });
   // Typing Animation with additional 10% speed increase
        new Typed('#typing-text', {
            strings: ['Transforming the Internet', 'Web to Voice™', 'The Future of Browsing'],
            typeSpeed: 126,
            backSpeed: 84,
            loop: true,
            backDelay: 3000,
            startDelay: 1000,
            showCursor: false
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            updateChartTheme();
        });

        // Text-to-Speech
        const speakerToggle = document.getElementById('speakerToggle');
        let speaking = false;

        speakerToggle.addEventListener('click', () => {
            if (!speaking) {
                const text = document.body.textContent;
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
                speaking = true;
                speakerToggle.classList.add('text-blue-600');
            } else {
                window.speechSynthesis.cancel();
                speaking = false;
                speakerToggle.classList.remove('text-blue-600');
            }
        });

        // Revenue Chart
        const ctx = document.getElementById('revenueChart').getContext('2d');
        let chart;

        function createChart(isDark = false) {
            const textColor = isDark ? '#fff' : '#0a192f';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2024', '2025', '2026', '2027'],
                    datasets: [{
                        label: 'Revenue (Millions USD)',
                        data: [74.59, 217.34, 450.00, 750.00],
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(255, 244, 246, 0.1)',
                        tension: 0.4,
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: textColor
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: textColor
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: textColor
                            }
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            if (chart) {
                chart.destroy();
            }
            createChart(document.body.classList.contains('dark'));
        }

        // Initial chart creation
        createChart(document.body.classList.contains('dark'));

        // Card hover effects
        document.querySelectorAll('.card, .investment-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = card.classList.contains('investment-card') ? 'scale(1.05)' : 'translateY(-10px)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Handle visibility change for speech synthesis
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && speaking) {
                window.speechSynthesis.cancel();
                speaking = false;
                speakerToggle.classList.remove('text-blue-600');
            }
        });

        // Prevent text-to-speech memory leaks
        window.addEventListener('beforeunload', () => {
            if (speaking) {
                window.speechSynthesis.cancel();
            }
        });
    </script>
</body>
</html>
