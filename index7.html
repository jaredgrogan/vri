<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Research Institute</title>
    <link rel="icon" type="image/svg+xml" href="logo1.svg">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/berkeley-mono/1.0.0/berkeley-mono.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Trajan+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body.day-mode {
            background-color: #ffffff;
            color: #000000;
        }
        
        body.night-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .expandable-logo {
            transition: transform 0.3s ease-in-out;
        }

        .expandable-logo:hover {
            transform: scale(1.3); /* 30% enlargement */
            cursor: pointer;
        }

        .footer-nav {
            background-color: #000000; /* Black background */
            color: #ffffff;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .footer-nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease-in-out;
        }

        .footer-nav:hover {
            transform: scale(1.5); /* 50% enlargement */
        }

        .footer-nav a:hover {
            color: #d4af37; /* Medium dark gold color */
        }

        .footer-nav:hover a {
            background: linear-gradient(45deg, #d4af37, #b88c29); /* Metallic gold gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="day-mode">
    <header>
        <a href="index.html" class="logo-link">
            <img src="logo1.svg" alt="Venture Research Logo" class="logo">
        </a>
        <div class="mode-toggle" onclick="toggleMode()">
            <svg class="mode-icon" width="24" height="24" viewBox="0 0 24 24">
                <!-- SVG content for mode toggle icon will be here -->
            </svg>
        </div>
    </header>
    <main class="container">
        <div id="center-logo" class="expandable-logo" onclick="launchApp()">
            <!-- Center logo SVG content -->
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff2a2a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#b22222;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#button-gradient)" />
                <text x="50" y="70" font-family="'Courier New', monospace" font-size="78" font-weight="bold" fill="white" text-anchor="middle">V</text>
            </svg>
        </div>
        <h1 class="title" id="expandable-title">Venture Research</h1>
        <h2 class="subtitle" id="typing-text"></h2>
        <button class="enter-btn" onclick="launchApp()" id="launch-btn">Discover</button>
    </main>
    <footer>
        <nav class="footer-nav">
            <a href="about.html">About</a>
            <a href="programs.html">Programs</a>
            <a href="fund.html">Fund</a>
            <a href="products.html">Products</a>
            <a href="events.html">Events</a>
        </nav>
        <p class="copyright">&copy; 2024 Venture Research Institute</p>
    </footer>
    <script>
        function launchApp() {
            window.location.href = 'app.html';
        }

        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('day-mode')) {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
            }
        }
    </script>
</body>
</html>
