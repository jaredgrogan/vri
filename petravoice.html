        :root {
            --primary-gradient: linear-gradient(135deg, #A51C30, #ED1B34);
            --button-color: #1e1e1e;
            --gray-500: #6B7280;
            --bg-color: #ffffff;
            --text-color: #1e1e1e;

            --button-bg: #1e1e1e;
            --button-text: #ffffff;
            --input-border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --button-bg: #ffffff;
            --button-text: #1e1e1e;
            --input-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color 0.3s;
        }

        [data-theme="dark"] header {
            background: rgba(30, 30, 30, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-name {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 1.5rem;
            opacity: 0;
            animation: typing 1.5s steps(9) forwards;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 2px solid;
            animation-delay: 0.5s;
            text-decoration: none;
        }

        .brand-subtitle {
            color: var(--text-color);
            font-size: 1rem;
            opacity: 0;
            animation: fadeTyping 1.5s steps(20) forwards;
            animation-delay: 2s;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 3rem 0;
            animation: fadeIn 1s ease-out;
        }

        .hero-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: typing 2s steps(30) forwards;
        }

        .hero-subtitle {
            color: var(--text-color);
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeTyping 1.5s forwards;
            animation-delay: 2.5s;
        }

        /* Animation Keyframes */
        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes fadeTyping {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
/* Input Section Styles */
        .input-section {
            margin-bottom: 2rem;

            flex-direction: column;

            width: 50px;
            height: 24px;

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-500);
            transition: .4s;
            border-radius: 34px;

        .toggle-switch label:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

        .toggle-switch input:checked + label {

<script>
      // Particle System Implementation
class ParticleNetwork {
    constructor() {
        this.canvas = document.getElementById('particleCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.particleCount = 150;
        this.connectionDistance = 100;
        
        this.canvas.style.position = 'fixed';
        this.canvas.style.top = '0';
        this.canvas.style.left = '0';
        this.canvas.style.width = '100%';
        this.canvas.style.height = '100%';
        this.canvas.style.zIndex = '-1';
        this.canvas.style.pointerEvents = 'none';
        
        this.init();
        window.addEventListener('resize', () => this.resize());
    }

    init() {
        this.resize();
        this.createParticles();
        if (isAnimationEnabled) {
            this.animate();
        }
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    createParticles() {
        this.particles = [];
        for (let i = 0; i < this.particleCount; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                size: Math.random() * 2 + 1,
                vx: (Math.random() - 0.5) * 0.6, // Slowed down by 40%
                vy: (Math.random() - 0.5) * 0.6  // Slowed down by 40%
            });
        }
    }

    animate() {
        if (!isAnimationEnabled) return;

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        // Update and draw particles
        this.particles.forEach(particle => {
            particle.x += particle.vx;
            particle.y += particle.vy;

            // Wrap around screen
            if (particle.x < 0) particle.x = this.canvas.width;
            if (particle.x > this.canvas.width) particle.x = 0;
            if (particle.y < 0) particle.y = this.canvas.height;
            if (particle.y > this.canvas.height) particle.y = 0;

            // Draw particle
            this.ctx.beginPath();
            this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            this.ctx.fillStyle = isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            this.ctx.fill();
        });

        // Draw connections
        for (let i = 0; i < this.particles.length; i++) {
            for (let j = i + 1; j < this.particles.length; j++) {
                const dx = this.particles[i].x - this.particles[j].x;
                const dy = this.particles[i].y - this.particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.connectionDistance) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                    this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                    this.ctx.strokeStyle = isDarkMode ?
                        `rgba(255, 255, 255, ${0.1 * (1 - distance / this.connectionDistance)})` :
                        `rgba(0, 0, 0, ${0.05 * (1 - distance / this.connectionDistance)})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.stroke();
                }
            }
        }

        requestAnimationFrame(() => this.animate());
    }
}

// Core Functionality
let isDarkMode = false;
let isAnimationEnabled = true;
let particleSystem;

// Initialize timer and status variables
let timerInterval;
let isPlaying = false;
let isDictating = false;

document.addEventListener('DOMContentLoaded', () => {
    // Initialize particle system
    particleSystem = new ParticleNetwork();
    
    // Initialize speech recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    // Voice dictation functionality
    const dictateButton = document.getElementById('dictateButton');
    const textInput = document.getElementById('textInput');

    recognition.onstart = () => {
        isDictating = true;
        dictateButton.classList.add('recording'); // Add persistent red indicator
        dictateButton.setAttribute('data-tooltip', 'Stop Dictation');
    };

    recognition.onend = () => {
        isDictating = false;
        dictateButton.classList.remove('recording');
        dictateButton.setAttribute('data-tooltip', 'Start Dictation');
    };

    recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                finalTranscript += transcript + ' ';
            } else {
                interimTranscript += transcript;
            }
        }

        // Update textarea with transcribed text
        if (finalTranscript !== '') {
            const currentText = textInput.value;
            const cursorPosition = textInput.selectionStart;
            textInput.value = currentText.slice(0, cursorPosition) + 
                             finalTranscript + 
                             currentText.slice(cursorPosition);
            
            // Trigger input event to update character/word count
            textInput.dispatchEvent(new Event('input'));
        }
    };

    dictateButton.addEventListener('click', () => {
        if (!isDictating) {
            recognition.start();
        } else {
            recognition.stop();
        }
    });
// Speech Synthesis Setup
    const synth = window.speechSynthesis;
    let voices = [];
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const speedSelect = document.getElementById('speedSelect');
    const voiceSelect = document.getElementById('voiceSelect');

    function populateVoiceList() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = '';
        
        voices.forEach((voice) => {
            if (voice.lang.includes(languageSelect.value)) {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                if (voice.default) option.selected = true;
                voiceSelect.appendChild(option);
            }
        });
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    // Timer Implementation
    const timerDisplay = document.getElementById('timerDisplay');
    let startTime;

    function updateTimer() {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000);
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        timerDisplay.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerDisplay.textContent = '0:00';
    }

    // Playback Controls
    playButton.addEventListener('click', () => {
        if (synth.speaking && isPlaying) {
            synth.pause();
            isPlaying = false;
            playButton.setAttribute('data-tooltip', 'Resume');
            clearInterval(timerInterval);
            return;
        }

        const text = textInput.value;
        if (text && !isPlaying) {
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = voices[voiceSelect.selectedIndex];
            if (selectedVoice) utterance.voice = selectedVoice;
            
            utterance.lang = languageSelect.value;
            utterance.rate = parseFloat(speedSelect.value);

            utterance.onstart = () => {
                isPlaying = true;
                playButton.setAttribute('data-tooltip', 'Pause');
                startTimer();
            };

            utterance.onend = () => {
                isPlaying = false;
                playButton.setAttribute('data-tooltip', 'Play');
                stopTimer();
            };

            utterance.onpause = () => {
                clearInterval(timerInterval);
            };

            utterance.onresume = () => {
                startTimer();
            };

            synth.speak(utterance);
            isPlaying = true;
        }
    });

    pauseButton.addEventListener('click', () => {
        if (synth.speaking) {
            if (isPlaying) {
                synth.pause();
                clearInterval(timerInterval);
            } else {
                synth.resume();
                startTimer();
            }
            isPlaying = !isPlaying;
            playButton.setAttribute('data-tooltip', isPlaying ? 'Pause' : 'Resume');
        }
    });

    // Export Functionality
    const exportButton = document.getElementById('exportButton');
    const exportTxtButton = document.getElementById('exportTxtButton');

    exportButton.addEventListener('click', async () => {
        const text = textInput.value;
        if (!text) {
            alert('Please enter some text to export.');
            return;
        }

        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const mediaStreamDestination = audioContext.createMediaStreamDestination();
            const mediaRecorder = new MediaRecorder(mediaStreamDestination.stream, {
                mimeType: 'audio/wav'
            });
            
            const audioChunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `petra-audio-${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            };

            mediaRecorder.start();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = languageSelect.value;
            utterance.rate = parseFloat(speedSelect.value);
            const selectedVoice = voices[voiceSelect.selectedIndex];
            if (selectedVoice) utterance.voice = selectedVoice;

            utterance.onend = () => {
                mediaRecorder.stop();
                audioContext.close();
            };

            synth.speak(utterance);
        } catch (error) {
            console.error('Export error:', error);
            alert('Error exporting audio. Please try again.');
        }
    });

    exportTxtButton.addEventListener('click', () => {
        const text = textInput.value;
        if (text) {
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `petra-text-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    });

    // Settings Panel
    const settingsButton = document.getElementById('settingsButton');
    const settingsPanel = document.getElementById('settingsPanel');
    const overlay = document.getElementById('overlay');
    const bgAnimation = document.getElementById('bgAnimation');

    settingsButton.addEventListener('click', () => {
        settingsPanel.classList.toggle('active');
        overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
        settingsPanel.classList.remove('active');
        overlay.classList.remove('active');
    });

    bgAnimation.addEventListener('change', (e) => {
        isAnimationEnabled = e.target.checked;
        if (isAnimationEnabled) {
            particleSystem.animate();
        } else {
            const ctx = particleSystem.canvas.getContext('2d');
            ctx.clearRect(0, 0, particleSystem.canvas.width, particleSystem.canvas.height);
        }
    });

    // Theme Switching
    const themeToggle = document.getElementById('themeToggle');
    
    function setTheme(isDark) {
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        isDarkMode = isDark;
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme === 'dark');

    themeToggle.addEventListener('click', () => {
        const isDark = document.body.getAttribute('data-theme') !== 'dark';
        setTheme(isDark);
    });

    // Character/Word Counter
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');

    textInput.addEventListener('input', () => {
        const text = textInput.value;
        const chars = text.length;
        const words = text.trim() ? text.trim().split(/\s+/).length : 0;

        charCount.textContent = `${chars} / 25000 characters`;
        wordCount.textContent = `${words} / 4000 words`;

        if (words > 4000) {
            const words = text.trim().split(/\s+/);
            textInput.value = words.slice(0, 4000).join(' ');
        }
    });

    // Initialize time display
    function updateTime() {
        const DateTime = luxon.DateTime;
        const now = DateTime.local();
        const formatted = now.toFormat("ccc MMM dd h:mm a");
        document.getElementById('timeDisplay').textContent = formatted;
    }
    
    updateTime();
    setInterval(updateTime, 1000);
});
</script>
</body>
