<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aicosystem - Cognitive Computing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Regular.woff2') format('woff2');
        }

        :root {
            --primary: #2563eb;
            --accent: #9af764;
            --background: linear-gradient(180deg, #ffffff, #f7f7f7);
            --text: #1f2937;
            --secondary: #4b5563;
        }

        .dark {
            --primary: #60a5fa;
            --accent: #9af764;
            --background: linear-gradient(180deg, #000000, #2a2a2a);
            --text: #f3f4f6;
            --secondary: #9ca3af;
        }

        body {
            font-family: 'Berkeley Mono', monospace;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 3;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header.dark {
            background: rgba(0, 0, 0, 0.8);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: var(--background);
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        button {
            background: var(--accent);
            border: none;
            color: #ffffff;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .framework-diagram {
            padding: 1.5rem;
            background: var(--background);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .framework-diagram:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--background);
            border-top: 1px solid var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="text-lg font-bold">Aicosystem</h1>
        <button id="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="sun-icon">
                <path d="M12 3a9 9 0 1 0 9 9 9.014 9.014 0 0 0-9-9zm0 16a7 7 0 1 1 7-7 7.008 7.008 0 0 1-7 7z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" style="display: none;">
                <path d="M12.1 22c-4.9 0-9.1-3.5-9.9-8.2-.8-4.7 1.9-9.3 6.4-11 .4-.2.9-.1 1.2.3.3.4.3.9 0 1.2-2.2 2.5-2.6 6.1-1.1 9 1.5 3 4.6 4.7 7.9 4.5.5 0 .9.3 1.1.7.2.4.1.9-.2 1.2-1.5 1.5-3.5 2.3-5.4 2.3z"/>
            </svg>
        </button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>AICOSYSTEM</h1>
        <p id="typed-text">Your AI co-system</p>
        <button>Building Super Intelligence: Two Grand Challenges in Cognitive Computing</button>
    </section>

    <!-- Framework Section -->
    <section class="py-24">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-center">The Dual Imperative Framework</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="framework-diagram">
                    <h3 class="font-bold">Functionality</h3>
                    <p>Compute Performance, Energy Efficiency, Explainability</p>
                </div>
                <div class="framework-diagram">
                    <h3 class="font-bold">Capacity Building</h3>
                    <p>Full-Stack R&D, Supply Chains, Workforce Development</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Aicosystem. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = themeToggle.querySelector('.sun-icon');
        const moonIcon = themeToggle.querySelector('.moon-icon');

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            sunIcon.style.display = isDark ? 'none' : 'block';
            moonIcon.style.display = isDark ? 'block' : 'none';
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
