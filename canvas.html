<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitas AI - Your Cognitive Computer | AI-Powered Learning Platform</title>
  <meta name="description" content="Discover the future of learning with Universitas AI. Our AI-powered platform offers personalized education and cognitive enhancement for students, professionals, and lifelong learners.">
  <meta name="keywords" content="AI learning, cognitive computing, personalized education, Universitas AI">
  <link href="https://fonts.googleapis.com/css2?family=Berkeley+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon10.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #f3f4f6;
      color: #111827;
      font-family: 'Berkeley Mono', monospace;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }

    .light-mode {
      background-color: #f3f4f6;
      color: #111827;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .header-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .header-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .header-container h1 {
      font-family: 'Courier New', monospace;
      font-size: 27px;
      font-weight: bold;
      color: black;
      transition: color 0.3s;
    }

    .nav-header {
      position: fixed;
      top: 24px;
      right: 230px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .nav-header ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
    }

    .nav-header ul li {
      position: relative;
    }

    .nav-header ul li a {
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-header ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #d5d5d5;
      border-radius: 5px;
      padding: 10px;
    }

    .nav-header ul li ul li a {
      font-weight: normal;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 4px;
      display: block;
      color: #111827;
    }

    .nav-header ul li ul li a:hover,
    .nav-header ul li ul li a:focus {
      background-color: #007bff;
      color: white;
    }

    .nav-header ul li:hover ul {
      display: block;
    }

    .light-mode .nav-header ul li a {
      color: black;
    }

    .dark-mode .nav-header ul li a {
      color: white;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .toggle-container button {
      border: 1px solid #111827;
      background: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }

    .language-select {
      position: fixed;
      top: 20px;
      right: 80px;
      z-index: 100;
    }

    .language-select select {
      background: none;
      color: inherit;
      border: 1px solid #111827;
      border-radius: 5px;
      padding: 5px;
      outline-color: #007bff;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.5);
    }

    .circle {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 2px solid currentColor;
      border-radius: 50%;
      line-height: 100px;
      text-align: center;
      font-size: 5rem;
    }

    .u {
      color: #000;
      font-size: 5rem;
      font-family: 'Courier New', Courier, monospace;
    }

    .dark-mode .u {
      color: #fff;
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }

    .enter-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 27px;
      font-family: 'Courier New', monospace;
      transition: transform 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.2);
    }

    .enter-btn a {
      color: inherit;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .icon-container {
      position: fixed;
      top: 24px;
      right: 280px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
      display: none;
      margin-right: 5px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #1e1e1e, #3e3e3e);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s;
    }

    .dark-mode .cta-button {
      background: linear-gradient(45deg, #f3f4f6, #d1d5db);
      color: #1e1e1e;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
    }

    .video-container iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    #closeVideo {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .header-container h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 455px) {
      .header-container h1 {
        font-size: 18px;
        display: none;
      }

      .header-container::after {
        content: "";
        font-family: 'Courier New', monospace;
        font-size: 18px;
        color: black;
      }
    }

    @media (max-width: 360px) {
      .header-container h1 {
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: none;
      }

      .header-container::after {
        content: "";
        font-family: 'Courier New', monospace;
        font-size: 16px;
        color: black;
      }
    }
  </style>
</head>

<body class="light-mode" id="app">
  <canvas id="drawingCanvas"></canvas>
  
  <!-- Icon Container -->
  <div class="icon-container">
    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    <svg class="icon" id="speakerIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>
    <svg class="icon" id="pencilIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
    </svg>
  </div>

  <!-- Navigation Header with Day/Night Toggle -->
  <div class="nav-header">
    <ul id="navMenu">
      <li>
        <a href="javascript:void(0)" id="navMenuItem">Menu</a>
        <ul>
          <li><a href="newconsole.html" id="navHeraklesItem">Herakles AI</a></li>
          <li><a href="docuchat5.html" id="navResearchItem">Research</a></li>
          <li><a href="todotoday.html" id="navProjectsItem">Projects</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Language Selection Dropdown -->
  <div class="language-select">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </div>

  <!-- Day/Night Mode Toggle Button -->
  <div class="toggle-container">
    <button id="darkModeBtn" class="border border-gray-300 rounded-md p-2" onclick="toggleDarkMode()">
      <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <a href="index.html" class="minilogo">
      <img src="/favicon5.svg" alt="miniLogo">
    </a>
    <div class="container">
      <a href="#" id="playVideo">
        <div class="logo">
          <div class="circle">
            <span class="u">U</span>
          </div>
        </div>
      </a>
      <div class="content">
        <button class="enter-btn">
          <a href="app.html" id="slogan">Your Cognitive Computer.</a>
        </button>
        <a href="#" id="discoverBtn" class="cta-button">// Discover the Universe</a>
      </div>
    </div>
  </div>

  <!-- Copyright Notice -->
  <footer>
    &copy; 2024 UNIVERSITAS AI
  </footer>

  <!-- Discover Modal -->
  <div id="discoverModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Discover.</h2>
      <h3>Your Potential.</h3>
      <form id="discoveryForm">
        <input type="text" id="name" placeholder="your name" required>
        <input type="email" id="email" placeholder="your email" required>
        <button type="submit">Begin Discovery</button>
      </form>
    </div>
  </div>

 <!-- Video Overlay -->
  <div id="videoOverlay">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/WW1qYGqUfHU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <span id="closeVideo">&times;</span>
  </div>

  <script>
    const app = document.getElementById('app');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const darkModeIcon = document.getElementById('darkModeIcon');
    const languageSelect = document.getElementById('languageSelect');
    const navMenuItem = document.getElementById('navMenuItem');
    const navHeraklesItem = document.getElementById('navHeraklesItem');
    const navResearchItem = document.getElementById('navResearchItem');
    const navProjectsItem = document.getElementById('navProjectsItem');
    const slogan = document.getElementById('slogan');
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const speakerIcon = document.getElementById('speakerIcon');
    const pencilIcon = document.getElementById('pencilIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const discoverBtn = document.getElementById('discoverBtn');
    const discoverModal = document.getElementById('discoverModal');
    const closeModal = document.querySelector('.close');
    const discoveryForm = document.getElementById('discoveryForm');
    const playVideoBtn = document.getElementById('playVideo');
    const videoOverlay = document.getElementById('videoOverlay');
    const closeVideoBtn = document.getElementById('closeVideo');

    let isDarkMode = false;
    let language = 'en';
    let isDrawing = false;
    let isDrawingMode = false;

    const translations = {
      en: {
        navMenu: "Menu",
        navHerakles: "Herakles AI",
        navResearch: "Research",
        navProjects: "Projects",
        slogan: "Your Cognitive Computer."
      },
      es: {
        navMenu: "Menú",
        navHerakles: "Herakles AI",
        navResearch: "Investigación",
        navProjects: "Proyectos",
        slogan: "Tu Computadora Cognitiva."
      },
    };

    function changeLanguage() {
      language = languageSelect.value;
      updateLanguage();
    }

    function updateLanguage() {
      navMenuItem.textContent = translations[language].navMenu;
      navHeraklesItem.textContent = translations[language].navHerakles;
      navResearchItem.textContent = translations[language].navResearch;
      navProjectsItem.textContent = translations[language].navProjects;
      slogan.textContent = translations[language].slogan;
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        app.classList.remove('light-mode');
        app.classList.add('dark-mode');
        darkModeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
      } else {
        app.classList.remove('dark-mode');
        app.classList.add('light-mode');
        darkModeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      }
      updateIconColors();
    }

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function startDrawing(e) {
      if (!isDrawingMode) return;
      isDrawing = true;
      draw(e);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!isDrawing || !isDrawingMode) return;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'blue';

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function updateIconColors() {
      const color = isDarkMode ? 'white' : 'black';
      speakerIcon.style.color = color;
      pencilIcon.style.color = color;
    }

    speakerIcon.onclick = function() {
      volumeSlider.style.display = volumeSlider.style.display === 'none' ? 'inline-block' : 'none';
    }

    pencilIcon.onclick = function() {
      isDrawingMode = !isDrawingMode;
      canvas.style.pointerEvents = isDrawingMode ? 'auto' : 'none';
      pencilIcon.style.transform = isDrawingMode ? 'scale(1.2)' : 'scale(1)';
    }

    discoverBtn.onclick = function() {
      discoverModal.style.display = "block";
    }

    closeModal.onclick = function() {
      discoverModal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == discoverModal) {
        discoverModal.style.display = "none";
      }
    }

    discoveryForm.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      console.log(`Name: ${name}, Email: ${email}`);
      // Here you would typically send this data to your server or CRM
      discoverModal.style.display = "none";
      alert('Thank you for joining the journey!');
    }

    playVideoBtn.onclick = function(e) {
      e.preventDefault();
      videoOverlay.style.display = "block";
    }

    closeVideoBtn.onclick = function() {
      videoOverlay.style.display = "none";
      // Stop the video when closing the overlay
      const iframe = videoOverlay.querySelector('iframe');
      const iframeSrc = iframe.src;
      iframe.src = iframeSrc;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    window.addEventListener('resize', setCanvasSize);
    
    // Initialize
    setCanvasSize();
    updateLanguage();
    updateIconColors();
  </script>
</body>

</html>
